<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="shortcut icon" href="https://1.bp.blogspot.com/-MZIbMWOcdig/WZ5jQmztldI/AAAAAAABObw/MDROHD5zSkQyMDMSlyT93LdDa8zehrKSgCLcBGAs/s1600/Pro%2BEvolution%2BSoccer.png" type="image/x-icon">
		<title>Tienda</title>
		<link rel="stylesheet" href="../CSS/stylesCuatro.css" />
	</head>
	<body>
		<header>
			<h1 class="textCenter">Tienda</h1>
			<p class="textCenter">A continuación encontraras los productos más destacados de la tienda de EL Palancas FC:</p>
		</header>
		<main>		
			<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="..//images/balon.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Balon Tango</h2>
					<p class="price">$80</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="../images/league.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Poster Liga Master</h2>
					<p class="price">$20</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="../images/zapatillas.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Zapatillas</h2>
					<p class="price">$50</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="../images/reloj.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Reloj</h2>
					<p class="price">$90</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="../images/camisa.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Camisa</h2>
					<p class="price">$50</p>
					<button>Añadir al carrito</button>
				</div>
			</div>
		  </div>
		</main>
        
	</body>
</html>
